<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo nike.png" type="image/x-icon">
    <title>Login Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/styles/loginStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body class="background-body">
    <div id="app">
        <div class="d-none d-lg-flex container animate__animated animate__slideInUp" id="container">
            <div class="form-container-lg sign-up-container">
                <form class="form-login">
                    <div class="d-flex mt-5">
                        <a href="./index.html"><img class="me-2 arrow-back" src="./assets/img/arrow-login.png" alt="arrow-back" style="width: 3rem; margin-top: 2.8rem;"></a>
                        <h1 class="mb-2 text-light title-login-account" style="margin-top: 3rem;">Create Account</h1>
                    </div>
                    <div class="input-login">
                        <input type="text" v-model="firstName" required>
                        <label>
                            <span style="transition-delay:0ms">F</span><span style="transition-delay:50ms">i</span><span style="transition-delay:100ms">r</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">t</span>
                            <span style="transition-delay:200ms"></span><span style="transition-delay:250ms">n</span><span style="transition-delay:270ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:330ms">e</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="text" v-model="lastName" required>
                        <label>
                            <span style="transition-delay:0ms">L</span><span style="transition-delay:50ms">a</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">t</span>
                            <span style="transition-delay:200ms"></span><span style="transition-delay:250ms">n</span><span style="transition-delay:270ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:330ms">e</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="text" v-model="email" required>
                        <label>
                            <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">m</span><span style="transition-delay:150ms">a</span><span style="transition-delay:200ms">i</span><span style="transition-delay:200ms">l</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="password" v-model="password" required>
                        <label>
                            <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
                        </label>
                    </div>
                    <button class="mt-4 btn-login fw-bold" @click.prevent="register">Sign Up</button>
                </form>
            </div>
            <div class="form-container-lg sign-in-container">
                <form class="form-login">
                    <div class="d-flex">
                        <a href="./index.html"><img class="me-2 arrow-back" src="./assets/img/arrow-login.png" alt="arrow-back" style="width: 3rem;"></a>
                        <h1 class="mb-4 text-light">Sign in</h1>
                    </div>
                    <div class="input-login">
                        <input type="text" v-model="email" required>
                        <label>
                            <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">m</span><span style="transition-delay:100ms">a</span><span style="transition-delay:250ms">i</span><span style="transition-delay:300ms">l</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="password" v-model="password" required>
                        <label>
                            <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
                        </label>
                    </div>
                    <button class="btn-login fw-bold mt-4" @click.prevent="login">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="title-login">Welcome back to <span>Nike</span></h1>
                        <button class="button-sign mt-2" id="signIn">
                            Sign In
                            <div class="arrow-wrapper">
                                <div class="arrow"></div>
                            </div>
                        </button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="mb-3 title-login">Hello, and welcome to <span>Nike</span></h1>
                        <button class="button-sign mt-2" id="signUp">
                            Sign Up
                            <div class="arrow-wrapper">
                                <div class="arrow"></div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex d-lg-none container-sm" id="container-sm">
            <div class="form-container-sm sign-in-container-sm animate__animated animate__bounceInUp">
                <form class="d-flex flex-column form-login-mobile rounded">
                    <div class="d-flex">
                        <a href="./index.html"> <img class="me-2" src="./assets/img/arrow-login.png" alt="arrow-back" style="width: 2.5rem; height: 2.5rem; margin-top: 3rem;"></a>
                        <h1 class="mb-4 mt-5 text-light">Sign in</h1>
                    </div>
                    <div class="input-login">
                        <input type="text" v-model="email" required>
                        <label>
                            <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">m</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">i</span><span style="transition-delay:200ms">l</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="password" v-model="password" required>
                        <label>
                            <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
                        </label>
                    </div>
                    <button class="btn-login" @click.prevent="login">Sign In</button>
                    <a class="mt-4 text-white" id="signupbtn-sm">Not a client? <span>Sign up!</span></a>
                </form>
            </div>
            <div class="d-none form-container sign-up-container-sm animate__animated animate__bounceInUp">
                <form action="#" class="d-flex flex-column form-login-mobile pt-1">
                    <div class="d-flex">
                        <a href="./index.html"><img class="me-2" style="width: 2.5rem; margin-top: 5.5rem;" src="./assets/img/arrow-login.png" alt="arrow-back"></a>
                        <h1 class="mb-2 mt-5 text-light pt-5 title-login-account" style="font-size: 1.3rem;">Create Account</h1>
                    </div>
                    <div class="input-login">
                        <input type="text" v-model="firstName" required>
                        <label>
                            <span style="transition-delay:0ms">F</span><span style="transition-delay:50ms">i</span><span style="transition-delay:100ms">r</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">t</span>
                            <span style="transition-delay:200ms"></span><span style="transition-delay:250ms">n</span><span style="transition-delay:270ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:330ms">e</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="text" v-model="lastName" required>
                        <label>
                            <span style="transition-delay:0ms">L</span><span style="transition-delay:50ms">a</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">t</span>
                            <span style="transition-delay:200ms"></span><span style="transition-delay:250ms">n</span><span style="transition-delay:270ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:330ms">e</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="text" v-model="email" required>
                        <label>
                            <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">m</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">i</span><span style="transition-delay:200ms">l</span>
                        </label>
                    </div>
    
                    <div class="input-login">
                        <input type="password" v-model="password" required>
                        <label>
                            <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
                        </label>
                    </div>
                    <button class="mt-3 btn-login" @click.prevent="register">Sign Up</button>
                    <a class="mt-3 mb-3 text-white" id="signinbtn-sm">Already a client? <span>Log in!</span></a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
