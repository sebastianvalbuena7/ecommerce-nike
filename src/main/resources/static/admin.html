<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo nike.png" type="image/x-icon">
    <title>Nike Admin</title>
    <link rel="shortcut icon" href="./assets/img/logo nike.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles/adminStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>

<body class="background-body">
    <div id="app">
        <header>
            <h1 class="text-white fw-bold fs-2 text-center">Panel Admin</h1>
        </header>

        <main class="mx-5 text-center">
            <section class="mt-3">
                <h3 class="text-white fw-bold fs-3 text-center">List Clients</h3>
                <div v-for="{firstName, lastName, email, id} in arrayClients">
                    <p class="text-white">Name: {{firstName}} {{lastName}}</p>
                    <p class="text-white">Email: {{email}}</p>
                    <button class="btn btn-danger" @click="deleteClient(id)"><i
                        class='bx bxs-trash-alt'></i></button>
                    <hr class="text-light fs-2">
                </div>
            </section>
            <section>
                <h3 class="text-white fw-bold fs-3">Edit, Delete, Create Products</h3>
                <div class="d-flex flex-wrap gap-3 justify-content-center">
                    <div v-for="{name, price, description, image, sizeShoes, categoryShoes, collection, stock, id} in arrayProducts">
                        <p class="text-white">{{name}}</p>
                        <p class="text-white"> ${{price}}</p>
                        <p class="text-white">{{description}}</p>
                        <p class="text-white">{{sizeShoes}}</p>
                        <p class="text-white">{{categoryShoes}}</p>
                        <p class="text-white">{{collection}}</p>
                        <p class="text-white fw-bold">Stock: {{stock}}</p>
                        <img :src="image" :alt="name" style="width: 5rem; height: 5rem;">
                        <div class="d-flex justify-content-center gap-2">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class='bx bxs-edit-alt'></i>
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true" data-bs-theme="dark">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="text" :value="name">
                                            <input type="number" :value="price">
                                            <input type="text" :value="description">
                                            <input type="text" :value="image">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" @click="editProduct(id)">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-danger" @click="deleteProduct(product.id)"><i class='bx bxs-trash-alt'></i></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./assets/js/admin.js"></script>
</body>
</html>
